.menu .logo a{
  text-decoration: none;
  color: rgb(255, 255, 255);
  font-size: 35px;
  font-weight: 600;
}
.menu ul{
  display: inline-flex;
}
.menu ul li{
  list-style: none;
  margin-left: 7px;
}
.menu ul li:first-child{
  margin-left: 0px;
}
.menu ul li a{
  text-decoration: none;
  color: rgb(255, 255, 255);
  font-size: 18px;
  font-weight: 500;
  padding: 8px 15px;
  border-radius: 5px;
  transition: all 0.3s ease;
}
.menu ul li a:hover{
  background: rgb(23, 21, 21);
  color: rgb(186, 32, 32);
}
.img{
  background: url('img3.jpg')no-repeat;
  width: 100%;
  height: 100vh;
  background-size: cover;
  background-position: center;
  position: relative;
}
.img::before{
  content: '';
  position: absolute;
  height: 100%;
  width: 100%;
  background: rgba(0, 0, 0, 0.4);
}
.center{
  position: absolute;
  top: 52%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  padding: 0 20px;
  text-align: center;
}
.center .title{
  color: #fff;
  font-size: 55px;
  font-weight: 600;
}
.center .sub_title{
  color: rgb(44, 120, 8);

  font-size: 32px;
  font-weight: 600;
}
.center .btns{
  margin-top: 20px;
}
.center .btns button{
  height: 55px;
  width: 170px;
  border-radius: 5px;
  border: none;
  margin: 0 10px;
  border: 2px solid rgb(216, 55, 55);
  font-size: 20px;
  font-weight: 500;
  padding: 0 10px;
  cursor: pointer;
  outline: none;
  transition: all 0.3s ease;
}

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
.container{
    width: 500px;
    overflow: hidden;
}
.container .text{
    position: relative;
    color: #4070F4;
    font-size: 30px;
    font-weight: 600;
}
.container .text.first-text{
    color: #FFF;
}
.text.sec-text:before{
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: #010718;
    border-left: 2px solid #4070F4;
    animation: animate 4s steps(12) infinite;
}
@keyframes animate{
    40%, 60%{
        left: calc(100% + 4px);
    }
    100%{
        left: 0%;
    }
}

</style>
<body>
  <div class="img"></div>
  <div class="center">
    <div class="title">WATER QUALITY PREDICTION</div>
    <div class="sub_title"><br>Go Green, Drink Clean</div><br>
  <div class="container">
    <div class="center">
      <br> <br> <br> <br> <span class="text first-text">Prediction System</span>
      <span class="text sec-text"></span>
    </div>
    </div>
    <form action="/prediction/" method="POST">
      {% csrf_token %}  
      <br> <br>
      <div class="btns">
      <button class="btns" type="submit">Predict</button>
    </div>
    </form>
  </div>
  <script>
    const text = document.querySelector(".sec-text");

    const textLoad = () => {
        setTimeout(() => {
            text.textContent = " 90% Accuracy ";
        }, 0);
        setTimeout(() => {
            text.textContent = " Efficent Model ";
        }, 4000);
        setTimeout(() => {
            text.textContent = " Genuine Result ";
        }, 8000); //1s = 1000 milliseconds
    }

    textLoad();
    setInterval(textLoad, 12000);
</script>    
  <footer class="Footer">
    <li style="color:aqua";>Algorithm</ul>
    <p style="color: aqua;"> Algorithm which is used to predict the model is Decision Tree</p>
  </footer>
